<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSV To Object</title>
  </head>
  <body>
    <div class="container">
      <div class="main__block">
        <div class="control__panel">
          <input id="fileInput" type="file" class="control__input" />
          <button id="open" class="control__button">Open</button>
        </div>
        <div class="output__pannel">
          <textarea name="output" id="output" cols="60" rows="10"></textarea>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
